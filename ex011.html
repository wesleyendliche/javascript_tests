<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Nationality</title>
</head>
<body>
    <h1>Country Check</h1>
    Where are you from? <input type="text" name="txtc" id="txtc">
    <input type="button" value="Check" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var txtc = document.getElementById('txtc').value;
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>You are from <strong>${txtc}</strong>`
            if (txtc == 'Canada') {
                res.innerHTML += '<p>You are <strong>Canadian</strong>!</p>'
            } 
        }
        </script>
</body>
</html>

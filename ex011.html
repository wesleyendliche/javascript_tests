<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Nationality</title>
</head>
<body>
    <h1>Country Check</h1>
    Where are you from?<input type="text" name="txtc" id="txtc">
    <input type="button" value="Check" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar() {
            var txtc = document.querySelector('input#txtc').value.toLowerCase();
            var res = document.querySelector('div#res')
            var country = String(txtc.value)
            res.innerHTML = `<p>You are from <strong>${txtc}</strong>`
                if (country += 'Canada') {
                    res.innerHTML += '<p>You are <strong>Canadian</strong>!</p>'
                } else {
                    res.innerHTML += '<p>You are a <strong>foreigner</strong></p>'
                }
            }
    </script>
</body>
</html>

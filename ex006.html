<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;  
        }
    </style>
</head>
<body>
    <div id="area" onmouseover="enter()" onmouseout="exit()">
        Interact..
    </div>
    
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)     
        function clicar() {
            a.style.background = 'red'
            a.innerText = 'Clicked it!'
        }
        function enter() {
            a.innerText = 'You are in!'
        }
        function exit() {
            a.innerText = 'You are out!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>

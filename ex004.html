<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = prompt('What is your name?')
        document.write(`Hello, <strong>${name}</strong>! Your name has ${name.length} letters.<br/>`)
        document.write(`Your name in Upper Case is ${name.toUpperCase()}<br/>`)
        document.write(`Your name in Lower case is ${name.toLowerCase()}<br/>`)
    </script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Números Vizinhos</title>
</head>
<body>
    <header>
        <h1>Números Vizinhos</h1>
    </header>
    <div class="box">
        <div>
            <label> Digite um número:
            <input type="number" aria-describedby="num1" id="num1">
            </label>
            <button value="Check" onclick="check()">Checar</button>
            <div id="result"><p>Analisando...</p></div>
        </div>
    </div>

    <script>
        function check(){
            var num1 = Number(document.getElementById('num1').value);
            var res = document.getElementById('result');
        
            res.innerHTML = `O número digitado foi ${num1}. O que vem antes é ${num1 - 1} e o que vem depois é ${num1 + 1}`;
        }
        
    </script>
</body>
</html>
